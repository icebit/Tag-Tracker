apiVersion: apps/v1
kind: Deployment
metadata:
  name: tagtracker-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tagtracker-frontend
  template:
    metadata:
      labels:
        app: tagtracker-frontend
    spec:
      containers:
      - name: tagtracker-frontend
        image: gcr.io/[PROJECT_ID]/tagtracker-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: tagtracker-frontend
spec:
  selector:
    app: tagtracker-frontend
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer 