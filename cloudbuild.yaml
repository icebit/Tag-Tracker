steps:
  # Build server image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/tagtracker-server', './server']

  # Build client image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/tagtracker-client', './client']

  # Push server image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/tagtracker-server']

  # Push client image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/tagtracker-client']

  # Deploy server to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'tagtracker-server'
      - '--image'
      - 'gcr.io/$PROJECT_ID/tagtracker-server'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'MONGODB_URI=${_MONGODB_URI},NODE_ENV=production'

  # Deploy client to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'tagtracker-client'
      - '--image'
      - 'gcr.io/$PROJECT_ID/tagtracker-client'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'API_URL=${_API_URL}'

substitutions:
  _MONGODB_URI: mongodb+srv://your-mongodb-uri
  _API_URL: https://tagtracker-server-xxxxx-uc.a.run.app

images:
  - 'gcr.io/$PROJECT_ID/tagtracker-server'
  - 'gcr.io/$PROJECT_ID/tagtracker-client' 